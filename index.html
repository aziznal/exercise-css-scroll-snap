<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="layout-container">
        <div class="card">
            <h2>
                Vertical Snappy Container
            </h2>

            <div class="vertical-snappy-container">
                <div class="snappy-child red"></div>
                <div class="snappy-child blue"></div>
                <div class="snappy-child green"></div>
                <div class="snappy-child yellow"></div>
                <div class="snappy-child purple"></div>
            </div>
        </div>

        <div class="card">
            <h2>
                Horizontal Snappy Container
            </h2>

            <div class="horizontal-snappy-container">
                <div class="snappy-child red"></div>
                <div class="snappy-child blue"></div>
                <div class="snappy-child green"></div>
                <div class="snappy-child yellow"></div>
                <div class="snappy-child purple"></div>
            </div>
        </div>
    </div>
</body>
</html>
